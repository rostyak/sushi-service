{% extends "base.html" %}

{% block content %}
  <h1>
    Our dish types
    <a href="{% url 'sushi:dish-type-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if dish_type_list %}
    <ul>
      {% for dish_type in dish_type_list %}
        <li>
          {{ dish_type.name }}
          <a class="btn btn-danger" href="{% url 'sushi:dish-type-delete' pk=dish_type.id %}">Delete</a>
        </li>
        <br>
      {% endfor %}
    </ul>
  {% else %}
    <p>Sorry. There are no dish types in the service.</p>
  {% endif %}

{% endblock %}
