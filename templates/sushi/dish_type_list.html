{% extends "base.html" %}

{% block content %}
  <h1>
    Our dish types
    <a href="{% url 'sushi:dish-type-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if dish_type_list %}
    <ul>
      {% for dish in dish_type_list %}
        <li>{{ dish.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Sorry. There are no dish types in the service.</p>
  {% endif %}

{% endblock %}
