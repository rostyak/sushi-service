{% extends "base.html" %}

{% block content %}
  <h1>Our dishes</h1>
  <br>
  {% if dish_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Dish type</th>
      </tr>
    {% for dish in dish_list %}
      <tr>
        <td><a href="{% url 'sushi:dish-detail' pk=dish.id %}">{{ dish.name }}</a></td>
        <td>{{ dish.price }}</td>
        <td>{{ dish.dish_type }}</td>
      </tr>
    {% endfor %}
    </table>
  {% else %}
    <p>Sorry. There are no dishes in the service.</p>
  {% endif %}
{% endblock %}
